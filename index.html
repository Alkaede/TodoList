<!DOCTYPE html>
<html>
<head>
	<title>To-do List</title>
	<link rel="stylesheet" href="assets/css/todos.css">
	<script src="https://kit.fontawesome.com/76844cc85e.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="container">
	<h1>To-do List <i class="fas fa-pencil-alt"></i></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><span><i class="fa fa-trash"></i></span> Do something/li>
		<li><span><i class="fa fa-trash"></i></span> Cross out this thing</li>
		<li><span><i class="fa fa-trash"></i></span> Remove this thing</li>
	</ul>
</div>


<script src="assets/js/todos.js"></script>
</body>
</html>
